<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <title>Contador</title>
</head>

<body>
    <div class="container">
        <img src="images/logo.png" class="logo">
        <div class="content">
            <p>La Web se encuentra en mantenimiento!</p>
            <h1><span>Despegamos</span> pronto</h1>
            <div class="launch-time">
                <div>
                    <p id="days">00</p>
                    <span>Dias</span>
                </div>
                <div>
                    <p id="hours">00</p>
                    <span>Horas</span>
                </div>
                <div>
                    <p id="minutes">00</p>
                    <span>Minutos</span>
                </div>
                <div>
                    <p id="seconds">00</p>
                    <span>Segundos</span>
                </div>
            </div>
            <button type="button">Saber mas <img src="images/triangle.png"></button>
            <img src="images/rocket.png" class="rocket">
        </div>
    </div>
    <script>
        var countDownDate = new Date("Oct 25, 2021 00:00:00").getTime()
        var x = setInterval(function() {
            var now = new Date().getTime()
            var distance = countDownDate - now

            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);
            document.getElementById("days").innerHTML = days
            document.getElementById("hours").innerHTML = hours
            document.getElementById("minutes").innerHTML = minutes
            document.getElementById("seconds").innerHTML = seconds
            if (distance < 0) {
                clearInterval(x)
                document.getElementById("days").innerHTML = "00"
                document.getElementById("hours").innerHTML = "00"
                document.getElementById("minutes").innerHTML = "00"
                document.getElementById("seconds").innerHTML = "00"
            }

        }, 1000)
    </script>
</body>

</html>
